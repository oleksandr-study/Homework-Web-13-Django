<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotes site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    
</head>
<body>
  <div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary col-md-8">
    {% if user.is_authenticated %}
    <div class="container-sm px-4">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url 'quotes:root' %}">Home</a>
          <a class="nav-link" href="{% url 'authors:add_author' %}">Add author</a>
          <a class="nav-link" href="{% url 'quotes:add_quote' %}">Add quote</a>
          <a class="nav-link" href="{% url 'tags:tag' %}">Add tag</a>
        </div>
      </div>
    </div>
    <div class="col-md-3 mt-3">
        <p>
            <a href="{% url 'users:logout' %}" class="btn btn-primary">Logout</a>
        </p>
    </div>
  </div>
    {% else %}
    <div class="container-sm px-4">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url 'quotes:root' %}">Home</a>
        </div>
      </div>
    </div>
    <div class="col-md-3 mt-3">
        <p>
            <a href="{% url 'users:signup' %}" class="btn btn-primary">Singup</a>
            <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>

        </p>
    </div>
    {% endif %}
  </nav>
  <div class="container">
    <div class="row header-box pt-3 mb-3 gx-5">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
      </div>
    {% block content %} {% endblock %}
  </div>
</body>
</html>
